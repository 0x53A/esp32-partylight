[features]
default = ["bluetooth"]
bluetooth = []


[profile.release]
opt-level = 's'     # Optimize for size
lto = true          # Enable Link Time Optimization
codegen-units = 1   # Use single codegen unit for better optimization
#strip = true        # strip symbols
#panic = "abort"
debug = 2
strip = false
