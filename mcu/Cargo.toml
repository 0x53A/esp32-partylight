[package]
name = "esp32_partylight"
version = "0.1.0"
edition = "2024"

# without 'test = false', vscode shows an error
# https://github.com/rust-lang/vscode-rust/issues/729#issuecomment-1135449424
[[bin]]
name = "esp32_partylight"
test = false
bench = false


[dependencies]

common = { path = "../common" }

# use cargo published versions of embassy
embassy-executor = { version = "0.9" }
embassy-sync = "0.7.2"
embassy-time = "0.5.0"
embassy-futures = "0.1.2"

# use latest git version of trouble
trouble-host = { git = "https://github.com/embassy-rs/trouble", features = [ ] }

# use latest git versions of esp-hal
esp-hal = { git = "https://github.com/esp-rs/esp-hal", features = ["esp32s3", "unstable", "rt"] }
#esp-backtrace = { git = "https://github.com/esp-rs/esp-hal", features = [
#    "esp32s3",
#    "panic-handler",
#    #"exception-handler",
#    "println",
#] }
esp-bootloader-esp-idf = { git = "https://github.com/esp-rs/esp-hal", features = ["esp32s3"] }
esp-bootloader-ota = { git = "https://github.com/esp-rs/esp-hal", features = ["esp32s3"] }
esp-println = { git = "https://github.com/esp-rs/esp-hal", features = ["esp32s3", "log-04"] }
esp-alloc = { git = "https://github.com/esp-rs/esp-hal" }
esp-hal-embassy = { git = "https://github.com/esp-rs/esp-hal", features = ["esp32s3"] }
esp-rom-sys = { git = "https://github.com/esp-rs/esp-hal", features = ["esp32s3"] }
esp-storage = { git = "https://github.com/esp-rs/esp-hal", features = ["esp32s3"] }
esp-radio = { git = "https://github.com/esp-rs/esp-hal", features = ["esp32s3", "ble", "unstable"] }
esp-preempt = { git = "https://github.com/esp-rs/esp-hal", features = ["esp32s3"] }

critical-section = "1.2.0"
embedded-graphics = "0.8.1"
ssd1306 = "0.10.0"
embedded-hal = "1.0.0"
anyhow = { version = "1.0.99", default-features = false }
heapless = "0.9.1"
nb = "1.1.0"
fugit = "0.3.7"
#ws2812-spi = { version = "0.5.1", features = [ "reset_single_transaction" ] }
smart-leds-trait = "0.3.1"
smart-leds = "0.4.0"
microfft = "0.6.0"
libm = "0.2.15"
static_cell = "2.1.1"
embedded-storage = "0.3.1"
serde = { version = "1.0.225", default-features = false, features = ["alloc", "derive"] }
serde_json = { version = "1.0.145", default-features = false, features = ["alloc"] }
rand_core = "0.6.4"
defmt = "1.0.1"
log = "0.4.28"
rtt-target = { version = "0.6.1", features = ["log"] }
postcard = { version = "1.1.3", features = ["postcard-derive"] }
sha2 = { version = "0.10", default-features = false }



